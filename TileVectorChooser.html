<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ESRI Leaflet: Display base layers</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js"></script>

    
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    

    <script>
      const map = L.map("map", {
        minZoom: 2
      })

      map.setView([30, -99.0], 6);

      const apiKey = "AAPKb74f725394aa4e348e7e403b02d26f5bCO4U66jjMKSyUPIG1efMlhwXNncMszfx-S7DNYBW0LiXgVNtNJrL9NeJOFxW4e2K";

      function getBasemap(style) {
        return L.esri.Vector.vectorBasemapLayer(style, {
          apikey: apiKey
        })
      }
      
       const basemapLayers = {

        "ArcGIS:Topographic": getBasemap("ArcGIS:Topographic").addTo(map),
        "ArcGIS:Imagery": getBasemap("ArcGIS:Imagery"),
        "ArcGIS:LightGray": getBasemap("ArcGIS:LightGray"),
        "OSM:Standard": getBasemap("OSM:Standard")       
      };
      
      L.control.layers(basemapLayers, null, { collapsed:false }).addTo(map);

</html>
